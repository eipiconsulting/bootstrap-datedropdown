<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
    <title>Bootstrap Drowdown Demo</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
    <script src="bootstrap-datedropdown.js"></script>

    <script type="text/javascript" charset="utf-8">
      var options = {
        choices: [
          {
            type: "fixed",
            label: "George Washington's Birthday",
          },
          {
            type: "fixed",
            label: "Example"
          },
        ]
      };
      $(function(){
        $('.date-dropdown').dateDropdown(options);
      });
    </script>
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset1 span10">
          <h1>Demo of the Date dropdown</h1>
          <form>
            <div class="date-dropdown"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
